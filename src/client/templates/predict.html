<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Predicci√≥n</h1>
        <p class="subtitle">Sistema Distribuido</p>
        
        <nav class="nav">
            <a href="/train">Entrenar</a>
            <a href="/predict" class="active">Predecir</a>
            <a href="/results">Resultados</a>
            <a href="/stress">Stress Test</a>
        </nav>

        <form id="predictForm">
            <div class="form-group">
                <label>ID del modelo</label>
                <select id="modelId" required>
                    <option value="">Cargando modelos...</option>
                </select>
                <button type="button" class="secondary" onclick="loadModels()" style="margin-top: 5px;">üîÑ Recargar</button>
            </div>
            
            <div class="form-group">
                <label>Modo de entrada</label>
                <div class="mode-selector">
                    <label class="radio-label"><input type="radio" name="inputMode" value="text" checked> Texto</label>
                    <label class="radio-label"><input type="radio" name="inputMode" value="draw"> Dibujo</label>
                </div>
            </div>
            
            <div class="form-group" id="textInputGroup">
                <label>Vector de entrada (valores separados por coma)</label>
                <textarea id="inputVector" placeholder="0.1, 0.5, 0.9, 0.3, ..."></textarea>
            </div>
            
            <div class="form-group" id="canvasGroup" style="display: none;">
                <label>Dibuja aqu√≠ (28x28 p√≠xeles)</label>
                <canvas id="drawCanvas" width="280" height="280"></canvas>
                <button type="button" class="secondary" onclick="clearCanvas()">Limpiar</button>
            </div>
            
            <button type="submit" class="success">Ejecutar predicci√≥n</button>
        </form>

        <div id="result" class="result">
            <div class="result-label">Resultado</div>
            <div id="resultValue" class="result-value">-</div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('predictForm');
        const result = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        
        // Cargar lista de modelos al iniciar
        async function loadModels() {
            const select = document.getElementById('modelId');
            try {
                const response = await fetch('/list_models');
                const data = await response.json();
                
                if (data.success && data.models.length > 0) {
                    select.innerHTML = '<option value="">Selecciona un modelo</option>';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">No hay modelos disponibles</option>';
                }
            } catch (error) {
                select.innerHTML = '<option value="">Error al cargar modelos</option>';
            }
        }
        
        loadModels();
        const status = document.getElementById('status');
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Canvas setup
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 280, 280);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
        canvas.addEventListener('mousemove', (e) => { if(isDrawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); } });
        canvas.addEventListener('mouseup', () => { isDrawing = false; });
        canvas.addEventListener('mouseout', () => { isDrawing = false; });

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 280, 280);
        }

        function getCanvasVector() {
            const imgData = ctx.getImageData(0, 0, 280, 280);
            const pixels = [];
            for(let y = 0; y < 28; y++) {
                for(let x = 0; x < 28; x++) {
                    const sx = Math.floor(x * 10);
                    const sy = Math.floor(y * 10);
                    const idx = (sy * 280 + sx) * 4;
                    const gray = 1 - (imgData.data[idx] / 255);
                    pixels.push(gray.toFixed(3));
                }
            }
            return pixels.join(',');
        }

        document.querySelectorAll('input[name="inputMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                if(e.target.value === 'text') {
                    document.getElementById('textInputGroup').style.display = 'block';
                    document.getElementById('canvasGroup').style.display = 'none';
                } else {
                    document.getElementById('textInputGroup').style.display = 'none';
                    document.getElementById('canvasGroup').style.display = 'block';
                }
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const modelId = document.getElementById('modelId').value;
            const mode = document.querySelector('input[name="inputMode"]:checked').value;
            let inputVector;

            if(mode === 'text') {
                inputVector = document.getElementById('inputVector').value;
            } else {
                inputVector = getCanvasVector();
            }

            result.classList.remove('show');
            status.className = 'status loading';
            status.style.display = 'block';
            status.textContent = 'Procesando...';

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_id: modelId, input_vector: inputVector })
                });
                const data = await res.json();
                
                status.style.display = 'none';
                
                if (data.success) {
                    resultValue.textContent = data.prediction;
                    result.classList.add('show');
                } else {
                    status.className = 'status error';
                    status.style.display = 'block';
                    status.textContent = data.error || 'Error desconocido';
                }
            } catch (err) {
                status.className = 'status error';
                status.style.display = 'block';
                status.textContent = 'Error de conexi√≥n';
            }
        });
    </script>
</body>
</html>
